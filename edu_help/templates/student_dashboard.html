{% extends 'base.html' %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Welcome, {{ user.username }}</h2>
    <h3>Your Courses</h3>
    <ul>
        {% for course in enrolled_courses %}
            <li>{{ course.name }} - <a href="/course/{{ course.id }}/">View Course</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
