{% extends 'base.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add a New Course</h2>
    <form method="post" action="/add-course/">
        {% csrf_token %}
        <label for="course-name">Course Name</label>
        <input type="text" id="course-name" name="course_name" placeholder="Enter Course Name" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Write course details..." required></textarea>

        <button type="submit" class="btn">Add Course</button>
    </form>
</div>
{% endblock %}
